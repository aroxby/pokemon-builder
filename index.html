<!doctype html>
<html>
<head>
    <title>Pokemon Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="control">
            <div class="label">
                species
            </div>
            <div class="input">
                <select id="speciesEntry"></select>
            </div>
            <div class="spacer">
                &nbsp;
            </div>
            <div class="label">
                No.
            </div>
            <div class="label" id="pokedexNumber">
            </div>
        </div>
        <div class="control">
            <div class="label">
                Level
            </div>
            <div class="input">
                <input id="levelOutput" disabled/>
            </div>
        </div>
        <div class="control">
            <div class="label">
                HP
            </div>
            <div class="input">
                <input id="hpOutput" disabled/>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
