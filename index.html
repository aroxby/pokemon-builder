<!doctype html>
<html>
<head>
    <title>Pokemon Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <fieldset>
            <legend>Basic</legend>
            <div class="control">
                <div class="label">
                    Species
                </div>
                <div class="input">
                    <select id="speciesControl"></select>
                </div>
                <div class="spacer">
                    &nbsp;
                </div>
                <div class="label">
                    No.
                </div>
                <div class="label" id="pokedexNumber">
                </div>
            </div>
            <div class="control">
                <div class="label">
                    Level
                </div>
                <div class="input">
                    <input id="levelControl" type="number" min="0" max="255"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Stats</legend>
            <fieldset>
                <legend>HP</legend>
                <div class="control">
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        BaseStat
                    </div>
                    <div class="input">
                        <input id="hpBaseStatControl" disabled />
                    </div>
                    <div class="label">
                        IV
                    </div>
                    <div class="input">
                        <input id="hpIvControl" disabled />
                    </div>
                    <div class="label">
                        StatExp
                    </div>
                    <div class="input">
                        <input id="hpStatExpControl" />
                    </div>
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        Max HP
                    </div>
                    <div class="input">
                        <input id="hpControl" disabled />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Attack</legend>
                <div class="control">
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        BaseStat
                    </div>
                    <div class="input">
                        <input id="attackBaseStatControl" disabled />
                    </div>
                    <div class="label">
                        IV
                    </div>
                    <div class="input">
                        <input id="attackIvControl" disabled />
                    </div>
                    <div class="label">
                        StatExp
                    </div>
                    <div class="input">
                        <input id="attackStatExpControl" disabled />
                    </div>
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        Attack Stat
                    </div>
                    <div class="input">
                        <input id="attackControl" disabled />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Defense</legend>
                <div class="control">
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        BaseStat
                    </div>
                    <div class="input">
                        <input id="defenseBaseStatControl" disabled />
                    </div>
                    <div class="label">
                        IV
                    </div>
                    <div class="input">
                        <input id="defenseIvControl" disabled />
                    </div>
                    <div class="label">
                        StatExp
                    </div>
                    <div class="input">
                        <input id="defenseStatExpControl" disabled />
                    </div>
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        Defense Stat
                    </div>
                    <div class="input">
                        <input id="defenseControl" disabled />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Special</legend>
                <div class="control">
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        BaseStat
                    </div>
                    <div class="input">
                        <input id="specialBaseStatControl" disabled />
                    </div>
                    <div class="label">
                        IV
                    </div>
                    <div class="input">
                        <input id="specialIvControl" disabled />
                    </div>
                    <div class="label">
                        StatExp
                    </div>
                    <div class="input">
                        <input id="specialStatExpControl" disabled />
                    </div>
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        Special Stat
                    </div>
                    <div class="input">
                        <input id="specialControl" disabled />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Speed</legend>
                <div class="control">
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        BaseStat
                    </div>
                    <div class="input">
                        <input id="speedBaseStatControl" disabled />
                    </div>
                    <div class="label">
                        IV
                    </div>
                    <div class="input">
                        <input id="speedIvControl" disabled />
                    </div>
                    <div class="label">
                        StatExp
                    </div>
                    <div class="input">
                        <input id="speedStatExpControl" disabled />
                    </div>
                    <div class="spacer">
                        &nbsp;
                    </div>
                    <div class="label">
                        Speed Stat
                    </div>
                    <div class="input">
                        <input id="speedControl" disabled />
                    </div>
                </div>
            </fieldset>
        </fieldset>
    </div>
</body>
<script src="./main.js"></script>
</html>
